[pytest]
# テストディレクトリの指定
testpaths = tests

# Pythonファイルの検出パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 出力オプション
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# マーカーの定義
markers =
    asyncio: 非同期テストのマーカー
    unit: ユニットテスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    slow: 実行に時間がかかるテスト

# 非同期テストのモード設定
asyncio_mode = auto

# カバレッジ設定
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
